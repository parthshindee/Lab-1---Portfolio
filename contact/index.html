<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth Shinde: Contact Page</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <main>
      <h1>Contact Me</h1>
      <form
        action="mailto:pshinde@ucsd.edu"
        method="GET"
        enctype="text/plain"
      >
        <label>
          Your Email:
          <input type="email" name="email" required>
        </label>
  
        <label>
          Subject:
          <input name="subject">
        </label>
  
        <label>
          Message:
          <textarea name="body" rows="6"></textarea>
        </label>
  
        <button>Send</button>
      </form>
    </main>
</head>
<body>
    
</body>
</html>
